<!DOCTYPE html public "-//W3C/DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Trogdor: Burninatingly fast search using Yahoo! BOSS</title>
    <style type="text/css">
      body {
        background: #fff;
        color: #000;
        font: 10pt Helvetica, Arial, sans-serif;
      }

      h1 { font-size: 1.5em; }
      h2 { font-size: 1.2em; }

      #bd {
        border-top: 1px solid #dfdfdf;
        margin-top: 1.5em;
      }

      #forkme {
        background: #f6f6f6;
        border: 1px solid #dfdfdf;
        margin: 2em 0;
        padding: 0.6em;
      }

      #forkme a { color: #0000ff; }

      #forkme h2 {
        font-size: 1.1em;
        margin: 0;
      }

      #forkme p { margin: 0.6em 0 0; }

      #q { width: 30em; }

      #web {
        list-style: none;
        margin: 1em 0;
        padding: 0;
      }

      #web li {
        color: #666;
        font-style: italic;
      }

      #web li.res {
        color: #000;
        font-style: normal;
        margin-bottom: 1em;
      }

      #web li.res cite {
        color: #006600;
        font-style: normal;
      }

      #web li.res h3 {
        font-size: 1.2em;
        font-weight: normal;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div id="hd">
      <h1>Trogdor: Burninatingly fast search using Yahoo! BOSS</h1>

      <form action="http://search.yahoo.com/search" method="get">
        <div>
          <input type="text" id="q" name="q" maxlength="255"
              title="Type a query">

          <noscript>
            <p>
            Instant search results are unavailable because JavaScript is
            disabled.
            </p>
          </noscript>
        </div>
      </form>
    </div>

    <div id="bd">
      <h2>Results</h2>
      <ol id="web">
        <li>
          Type a search query above, then use the up and down arrow keys to
          select a result.
        </li>
      </ol>
    </div>

    <div id="forkme">
      <h2>Fork Me!</h2>

      <p>
        Like what you see? Grab the
        <a href="http://github.com/rgrove/trogdor/">source code</a> on
        GitHub. Fork it. Add awesomeness. Subtract crappiness. Be a ninja.
      </p>
    </div>

    <script src="js/trogdor-min.js"></script>
    <script>Trogdor.init('C82ywM3V34FSPr8EUqeE61WL6zQ1psBVArWY62MoVxyuljPRIfkcdnWSKDTKBuTkFsyMAkvp9Q--', 'q', 'web');</script>
  </body>
</html>
