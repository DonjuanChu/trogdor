<!DOCTYPE html public "-//W3C/DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Fast Search Using Yahoo! BOSS</title>
    <style type="text/css">
      body {
        background: #fff;
        color: #000;
        font: 10pt Arial, sans-serif;
      }

      h1 { font-size: 16pt; }
      h2 { font-size: 14pt; }

      #q { width: 30em; }

      #web {
        list-style: none;
        margin: 1em 0;
        padding: 0;
      }

      #web li { margin-bottom: 1em; }

      #web li.default {
        color: #666;
        font-style: italic;
      }

      #web li cite {
        color: #006600;
        font-style: normal;
      }

      #web li h3 {
        font-size: 12pt;
        font-weight: normal;
        margin: 0;
      }

      #web li h3 a b { font-weight: bold; }
    </style>
  </head>
  <body>
    <div id="hd">
      <h1>Fast Search Using Yahoo! BOSS</h1>

      <form action="http://search.yahoo.com/search" method="get">
        <div>
          <input type="text" id="q" name="q" maxlength="255"
              autocomplete="off" title="Type a query">

          <noscript>
            <p>
            Instant search results are unavailable because JavaScript is
            disabled.
            </p>
          </noscript>
        </div>
      </form>
    </div>

    <div id="bd">
      <h2>Results</h2>
      <ol id="web">
        <li class="default">
          Type a search query above, then use the up and down arrow keys to
          select a result.
        </li>
      </ol>
    </div>

    <div id="ft">
      
    </div>

    <script src="js/fastsearch.js"></script>
    <script>FastSearch.init('C82ywM3V34FSPr8EUqeE61WL6zQ1psBVArWY62MoVxyuljPRIfkcdnWSKDTKBuTkFsyMAkvp9Q--', 'q', 'web');</script>
  </body>
</html>
